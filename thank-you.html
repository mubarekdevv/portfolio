<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You!</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #ffffff;
      color: #0f2943;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .thank-you-container {
      max-width: 600px;
      padding: 40px;
      border-radius: 16px;
      background-color: #fefeff;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .thank-you-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #f24e1e;
    }

    .thank-you-container p {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    .thank-you-container .spinner {
      margin: 30px auto;
      width: 3rem;
      height: 3rem;
      border: 5px solid #94a3b8;
      border-top-color: #f24e1e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .redirect-note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #141313;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thanks for Reaching Out!</h1>
    <p>Your message has been sent successfully.</p>
    <p>Iâ€™ll get back to you as soon as possible.</p>
    <div class="spinner"></div>
    <div class="redirect-note">You will be redirected to the homepage shortly...</div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "https://mubarekdev.pages.dev";
    }, 5000);
  </script>
</body>
</html>
